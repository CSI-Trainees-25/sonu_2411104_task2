<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>todo app</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="hdr">
    <div class="leftside">
      <input type="text" placeholder="Task" class="task-name">
      <input type="date" class="task-date">
      <select class="task-difficulty">
        <option value="High">High</option>
        <option value="Medium">Medium</option>
        <option value="Low">Low</option>
      </select>
      <button class="btn">+</button>
    </div>
    <div class="rightside">
      <span class="total">0 Task</span>
      <span class="progress">0 In progress</span>
      <span class="done">0 Done</span>
    </div>
  </div>

<div class="ctr">
  <div class="left">
    <div class="list">

    </div>
  </div>
</div>


  

    <script src="index.js"></script>





</body>
</html>
